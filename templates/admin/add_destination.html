{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-0">
                <div class="card-header bg-dark text-white text-center">
                    <h4>Add New Destination</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3"><label>Place Name</label><input type="text" name="name" class="form-control" required></div>
                        <div class="mb-3"><label>Location (State)</label><input type="text" name="location" class="form-control" required></div>
                        <div class="mb-3"><label>Best Season</label><input type="text" name="best_season" class="form-control"></div>
                        <div class="mb-3"><label>Description</label><textarea name="description" class="form-control"></textarea></div>
                        <button type="submit" class="btn btn-primary w-100">Save Destination</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
