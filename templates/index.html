{% extends "base.html" %}
{% block content %}
<div class="hero-section text-center py-5 bg-dark text-white mb-5" style="background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80'); background-size: cover;">
    <h1 class="display-4 fw-bold">Gurudatta Travels</h1>
    <p class="lead">Discover the Beauty of India with Us</p>
</div>

<div class="container">
    <div class="row">
        {% for pkg in packages %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm border-0">
                <img src="{{ url_for('static', filename='uploads/' + pkg.image_file) }}" 
                     class="card-img-top" alt="{{ pkg.name }}" style="height: 200px; object-fit: cover;">
                
                <div class="card-body">
                    <span class="badge bg-info text-dark mb-2">{{ pkg.dest.name }}</span>
                    <h5 class="card-title fw-bold">{{ pkg.name }}</h5>
                    <p class="text-muted small">{{ pkg.duration }} Journey</p>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="h5 text-success fw-bold">â‚¹{{ "{:,.2f}".format(pkg.price) }}</span>
                        <small class="text-muted">Per Person</small>
                    </div>
                </div>
                <div class="card-footer bg-white border-0 pb-3">
                    <form action="{{ url_for('book_package', pkg_id=pkg.id) }}" method="POST">
                        <div class="input-group mb-2">
                            <span class="input-group-text small">Travelers</span>
                            <input type="number" name="travelers" class="form-control" value="1" min="1">
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Book Now</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
